

<div class="container">
  <div class="MainContainer">
    <div class="row">
      <div class="col-4">

          <mat-menu #appMenu="matMenu" >
              <button mat-menu-item [matMenuTriggerFor]="subMenu" color="primary" MenuPositionX="before" MenuPositionY="above" >Front End</button>
              <button mat-menu-item>Back End</button>
            </mat-menu>

          <button mat-flat-button [matMenuTriggerFor]="appMenu">Menu</button>

          <mat-menu #subMenu="matMenu" >
              <button mat-menu-item>Angular</button>
              <button mat-menu-item>React</button>
              <button mat-menu-item>Veu</button>
            </mat-menu>

      </div>
      <div class="col-4">
          <mat-menu #lazyMenu="matMenu" >
           <ng-template matMenuContent>
              <button mat-menu-item [matMenuTriggerFor]="sub2Menu" color="primary" MenuPositionX="before" MenuPositionY="above" >Sign in</button>
              <button mat-menu-item>Help</button>
           </ng-template>
            </mat-menu>

          <button mat-flat-button [matMenuTriggerFor]="lazyMenu">Menu</button>

          <mat-menu #sub2Menu="matMenu" >
              <button mat-menu-item>Using Google</button>
              <button mat-menu-item>Using FaceBook</button>
              <button mat-menu-item>Use Yahoo</button>
            </mat-menu>
      </div>
      <div class="col-4">


      </div>
    </div>
  </div>
</div>
