<div class="container">
  <div class="MainContainer">
    <div class="row">
      <div class="col-8">
        <div>
          <mat-form-field floatLabel="auto" >
            <input matInput name="endPoint" #endpointurlInput="ngModel" [(ngModel)]="urlEndPoint" placeholder="Swagger Json Endpoint" required>
            <mat-hint align="start">Swagger json spec</mat-hint>
            <mat-error *ngIf="endpointurlInput.touched">Enter An Valid URL</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatLabel="auto">
            <input matInput placeholder="Endpoint UserName" required>
            <mat-hint align="start">Endpoint UserName</mat-hint>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

          </div>



      </div>
      <div class="col-2">
       {{endpointurlInput.status}}
      </div>

    </div>
  </div>
</div>
