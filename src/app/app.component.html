<div class="container">
  <div class="MainContainer">
    <div class="row">
      <div class="col-8">
        <div>
          <mat-form-field>
            <mat-select placeholder="Fruits" #selectedFruits="ngModel" [(ngModel)]="selectedValue" name="item" required>
              <mat-option>None</mat-option>
              <mat-option *ngFor="let item of items" [value]="item">
                {{item}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="col-2">
          {{selectedValue}}
          {{selectedFruits.valid}}
        </div>

      </div>
    </div>
  </div>
